<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://ez-css.now.sh" />
  </head>
  <body>
    <header>
      <h1>Short URL for your long link URL</h1>
      <h2>Share with the world!</h2>
    </header>
    <main id="app">
      <form @submit.prevent="createUrl()">
        <label for="url">URL</label>
        <input type="text" name="url" id="url" v-model="url" />
        <label for="slug">Slug</label>
        <input type="text" name="slug" id="slug" v-model="slug" />
        <button type="submit">Create</button>
      </form>
      <pre v-if="created">
        {{JSON.stringify(created, null, 2)}}
      </pre>
    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
